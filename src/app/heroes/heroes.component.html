<section *ngIf="selectedHero">
  <app-hero-detail [hero]="selectedHero"></app-hero-detail>
</section>
<section>
  <div>
    <h3>My Heroes</h3>
    <ul class="heroes">
      <li *ngFor="let hero of heroes" (click)="onSelect(hero)" class="list">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </li>
    </ul>
  </div>
</section>
